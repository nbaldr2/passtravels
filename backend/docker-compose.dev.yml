services:
  postgres:
    image: postgres:15-alpine
    container_name: passtravels-postgres-dev
    restart: unless-stopped
    ports:
      - "51214:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: passtravels
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d passtravels" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - passtravels-network-dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: passtravels-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: "postgresql://user:password@postgres:5432/passtravels?schema=public"
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      TRAVEL_BUDDY_API_KEY: ${TRAVEL_BUDDY_API_KEY}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - passtravels-network-dev
    volumes:
      # Hot-reload for development
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
      - backend_logs_dev:/app/logs

volumes:
  postgres_data_dev:
  backend_logs_dev:


networks:
  passtravels-network-dev:
    driver: bridge
